services:
  app:
    build: .
    ports:
      - "3456:3456"
    volumes:
      - ./data:/data
      - ${HOME}/.claude:/root/.claude
      - ${PROJECTS_DIR:-.}:/projects
    env_file: .env
    restart: unless-stopped
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DAEMON_DOMAIN=${DAEMON_DOMAIN:-localhost}
    restart: unless-stopped
    networks:
      - internal

volumes:
  caddy_data:
  caddy_config:

networks:
  internal:
